<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="navi">
          <ul class="float-right list-group list-group-horizontal">
            <li class="list-group-item"><a href="imageSearch.html">Google Image Search</a></li>
            <li class="list-group-item"><a href="advancedSearch.html">Google Advanced Search</a></li>
          </ul>
        </div>


        <div id="container">
        <img src="googleLogo.png" class="img-fluid" alt="Google Logo">

        <form action="https://google.com/search">
            <input type="text" name="q" class="form-control" id="inputField">
            <input type="submit" class="btn btn-light" value="Google Search" placeholder="Search Google or type a URL">
            <input type="submit" name="btnI" class="btn btn-light" value="I'm Feeling Lucky">
        </form>
        </div>

    </body>
</html>
